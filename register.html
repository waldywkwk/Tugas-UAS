        .form-group label {
            display: block;

        .form-group input {
            width: 100%;

            width: 100%;

</head>
<body>
        <form id="register-form" style="display: none;" method="POST">
            <h1>Register</h1>
            <div class="form-group">
                <label for="register-name">Username</label>
                <input type="text" id="register-name" placeholder="Enter your name" name="username" required>
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="toggle-link">
                <a href="#login-form" onclick="toggleForm('login')">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
